services:
  postgres:
    image: postgres:16-alpine
    container_name: monke-bar-db-prod
    environment:
      POSTGRES_USER: monkebar
      POSTGRES_PASSWORD: monkebar
      POSTGRES_DB: monkebar
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - traefik-network
    restart: unless-stopped

  api:
    image: ghcr.io/asoderlind/monkebar-api:latest
    container_name: monke-bar-api-prod
    environment:
      DATABASE_URL: postgresql://monkebar:monkebar@postgres:5432/monkebar
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: https://strong.monkebrain.com
      FRONTEND_URL: https://strong.monkebrain.com
      PORT: 3001
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`strong.monkebrain.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3001"
    depends_on:
      - postgres
    networks:
      - traefik-network
    restart: unless-stopped

  web:
    image: ghcr.io/asoderlind/monkebar-web:latest
    container_name: monke-bar-web-prod
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`strong.monkebrain.com`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.routers.web-secure.rule=Host(`strong.monkebrain.com`)"
      - "traefik.http.routers.web-secure.entrypoints=websecure"
      - "traefik.http.routers.web-secure.tls=true"
      - "traefik.http.routers.web-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.web-secure.priority=1"
      - "traefik.http.services.web.loadbalancer.server.port=80"
    networks:
      - traefik-network
    restart: unless-stopped

  traefik:
    image: traefik:latest
    container_name: traefik-prod
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=axesode@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/letsencrypt
    networks:
      - traefik-network
    restart: unless-stopped

volumes:
  postgres-data:
  traefik-certificates:

networks:
  traefik-network:
    driver: bridge
